{% extends "enterprises/base.html" %}

{% block content %}
  <div class="text-center mt-4" style="height:350px">
    <h1 class="mb-3 text-4xl font-extrabold tracking-tight leading-none text-gray-900 md:text-5xl lg:text-6xl dark:text-white">Farukhsons Enterprises</h1>
        <p class="mb-6 text-lg font-normal text-gray-800 lg:text-xl sm:px-16 xl:px-48 dark:text-gray-400">
            {{request.user.userprofile.business_tagline}}
            </p>
            <span class="inline-flex cursor-pointer justify-center items-center py-3 px-5 text-base font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 dark:focus:ring-blue-900"
             onclick="location.href='{% url 'about' %}'" >About
             <svg class="ml-2 -mr-1 w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
            </span>

  </div><br>
  
    <div class="grid grid-rows-2 grid-cols-4 grid-flow-col gap-8">
      {% for image in images %}
      <figure class="relative max-w-sm h-sm transition-all duration-300 cursor-pointer filter  hover:grayscale-1">
        
          <img class="lg" src="{{image.img.url}}" alt="image description">
        
        <figcaption class="absolute bottom-6 px-4 text-lg text-white">
            <p>{{image.title}}</p>
        </figcatpion>
      </figure>
      {% endfor %}
        
    </div>
    <br>
    



{% endblock content %}
